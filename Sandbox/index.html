<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sandbox</title>
    <link rel="stylesheet" href="./layout.css" />
    <link rel="stylesheet" href="./tokens.css" />
    <link rel="stylesheet" href="./caseStudy.css" />
    <link rel="stylesheet" href="./card-torus.css" />
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.51/build/spline-viewer.js"></script>
  </head>
  <body>
    <main class="container_div">
      <div class="intro_div">
        <h1>Sandbox</h1>
      </div>

      <section aria-label="Card demo">
        <div class="case_studies_div" aria-label="Case Studies">
          <div class="case_study_div" data-name="Case Study" data-node-id="251:126">
            <div class="card_div" data-name="Card" data-node-id="223:127" data-card-kind="torus">
              <div class="card_inner_div" data-name="Inner Card" data-node-id="223:128">
                <div class="card_media_div" data-name="Img. Placeholder" data-node-id="224:136">
                  <spline-viewer
                    class="torus_spline"
                    url="https://prod.spline.design/a9anYE4jWjzHCGfl/scene.splinecode"
                  ></spline-viewer>
                  <picture class="top_nav_asset">
                    <source media="(min-width: 1024px)" srcset="../assets/Torus/Card/Top%20Nav-D.png" />
                    <img class="card_media_img top_nav_img" src="../assets/Torus/Card/Top%20Nav.png" alt="" />
                  </picture>
                  <img class="card_media_img bottom_panel_asset" src="../assets/Torus/Card/Bottom%20Panel.png" alt="" />
                </div>
                <div class="card_back_div" aria-hidden="true"></div>
              </div>
              <p class="card_title type-h2" data-node-id="223:132">Torus</p>
            </div>
          </div>
          <div class="case_study_div" data-name="Case Study" data-node-id="251:126">
            <div class="card_div" data-name="Card" data-node-id="223:127">
              <div class="card_inner_div" data-name="Inner Card" data-node-id="223:128">
                <div class="card_media_div" data-name="Img. Placeholder" data-node-id="224:136"></div>
                <div class="card_back_div" aria-hidden="true"></div>
              </div>
              <p class="card_title type-h2" data-node-id="223:132">Sphere</p>
            </div>
          </div>
          <div class="case_study_div" data-name="Case Study" data-node-id="251:126">
            <div class="card_div" data-name="Card" data-node-id="223:127">
              <div class="card_inner_div" data-name="Inner Card" data-node-id="223:128">
                <div class="card_media_div" data-name="Img. Placeholder" data-node-id="224:136"></div>
                <div class="card_back_div" aria-hidden="true"></div>
              </div>
              <p class="card_title type-h2" data-node-id="223:132">Cube</p>
            </div>
          </div>
          <div class="case_study_div" data-name="Case Study" data-node-id="251:126">
            <div class="card_div" data-name="Card" data-node-id="223:127">
              <div class="card_inner_div" data-name="Inner Card" data-node-id="223:128">
                <div class="card_media_div" data-name="Img. Placeholder" data-node-id="224:136"></div>
                <div class="card_back_div" aria-hidden="true"></div>
              </div>
              <p class="card_title type-h2" data-node-id="223:132">Cone</p>
            </div>
          </div>
        </div>
      </section>
      
    </main>

    <script src="./typography.js" defer></script>
    <script src="./card-torus.js" defer></script>
    <script src="./caseStudy.js" defer></script>
    <script src="./script.js" defer></script>
  </body>
</html>
