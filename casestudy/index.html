<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Study</title>
    <link rel="stylesheet" href="/Live/main/tokens.css" />
    <link rel="stylesheet" href="/Live/main/typography.css" />
    <link rel="stylesheet" href="/Live/main/layout.css" />
    <link rel="stylesheet" href="/Live/caseStudyHeaderBar.css" />
    <link rel="stylesheet" href="/Live/caseStudyLayout.css" />
    <link rel="stylesheet" href="/Live/lightbox.css" />
  </head>
  <body>
    <main class="live-main cs-main">
      <article
        id="case-study-root"
        aria-label="Case Study"
      ></article>
    </main>
    <script>
      (function () {
        const CONTENT_PATHS = {
          torus: "/Live/torus/TorusContent.json",
          blueprint: "/Live/blueprint/BlueprintContent.json",
          hcustomizer: "/Live/hcustomizer/HCustomizerContent.json",
          tolley: "/Live/tolley/TolleyContent.json",
        };
        const id = new URLSearchParams(location.search).get("id") || "";
        const root = document.getElementById("case-study-root");
        if (root && CONTENT_PATHS[id]) {
          root.dataset.contentSrc = CONTENT_PATHS[id];
        }
      })();
    </script>
    <script src="/Live/caseStudyHeaderBar.js" defer></script>
    <script src="/Live/caseStudyRenderer.js" defer></script>
    <script src="/Live/lightbox.js" defer></script>
  </body>
</html>
